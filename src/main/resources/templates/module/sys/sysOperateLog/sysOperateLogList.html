<!DOCTYPE html>
<html>
<head th:replace="/include/include :: static(params='layui')"></head>
<title>系统操作日志列表</title>
<body>
	<div class="content-body layui-row">
		<div class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label">操作类型：</label>
				<div class="layui-input-inline layui-col-lg1">
					<select name="operateType" lay-filter="operateType" class="data-param">
						<option value="" selected>全部</option>
						<option value="-1">退出系统</option>
						<option value="1">登录系统</option>
						<option value="2">查询</option>
						<option value="3">新增</option>
						<option value="4">修改</option>
						<option value="5">删除</option>
					</select>
				</div>
				<button class="layui-btn layui-btn-normal" id="app-btn-search"><i class="layui-icon layui-icon-search"></i>搜索</button>
			</div>
		</div>
		<div class="data-grid">
			<table class="layui-table" id="data-table" lay-filter="data-table"></table>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/static/module/sys/sysOperateLog/sysOperateLogList.js?v=}+${#strings.randomAlphanumeric(16)}"></script>
</body>
</html>
